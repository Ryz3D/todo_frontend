<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="../semantic/dist/semantic.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="index.js"></script>
		<title>To-Do - Trash</title>
	</head>
	<body>
		<div id="nav" class="ui left sidebar inverted vertical menu"></div>
		<div class="pusher">
			<div class="ui menu">
				<button @click="menuToggle" class="ui item horizontal animated basic button">
					<div class="hidden content">
						<i class="chevron right icon"></i>
					</div>
					<div class="visible content">
						Menu
					</div>
				</button>
				<div class="ui item header">To-Do</div>
				<div class="ui right aligned item">
					<div class="ui breadcrumb">
						<div class="section">App</div>
						<i class="right angle icon divider"></i>
						<div class="active section">Trash</div>
					</div>
				</div>
			</div>
			
			<div class="ui center aligned grid">
				<div class="twelve wide column">
					<div class="ui raised segment">
						<h2 class="ui row header">Trash</h2>
						
						<div v-for="item in tasks">
							<div class="ui divider"></div>
							<div class="ui row header">{{item.title}}</div>
							<p class="ui row">{{item.desc}}</p>
							<div class="ui buttons">
								<button class="ui primary circular icon button">
									<i class="undo alternate icon"></i>
								</button>
								<button class="ui red circular icon button">
									<i class="times icon"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
