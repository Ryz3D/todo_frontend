<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="../semantic/dist/semantic.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="index.js"></script>
		<title>To-Do - Login</title>
	</head>
	<body>
		<div id="app-root" class="ui container center aligned">
			<div class="ui segment main_content">
				<h2 class="header">Login</h2>
				<div class="ui large form">
					<div class="content">
						<div class="ui left icon input margin_top">
							<i class="user icon"></i>
							<input placeholder="Username"></input>
						</div>
						
						<div class="ui left icon input margin_top">
							<i class="lock icon"></i>
							<input type="password" placeholder="Password"></input>
						</div>
					</div>
					
					<div class="extra content margin_top">
						<a href="../main" class="ui basic horizontal animated button">
							<div class="visible content">Login</div>
							<div class="hidden content">
								<i class="arrow right icon"></i>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
